<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="SignIn.css">
    <title>SignIn Netflix Clone</title>
</head>
<body>
    <div class="header">
        <nav>
            <a href="index.html"><img src="images/logo.png" class="logo"></a> 
        </nav>
        <div class="form">
            <div class="Sign-In">
                <p>Sign In</p>
                <div class="details">
                    <input type="text" placeholder="Email or Phone Number" required>
                    <input type="text" placeholder="Password" required>
                </div>
                <button type="submit" >Sign In</button>
            </div>
            <div class="underSignIn">
                <p>Remember me</p>
                <p>Need help?</p>
            </div>
            <div class="info">
                <div class="contact">
                    <img src="images/facebook.png" alt="facebook">
                    <p>Login with Facebook</p>
                </div>
                <p class="SignUpNow" >New to Netflix? <span>Sign up now.</span></p>
                <p class="page">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <span>Learn more.</span></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Questions? Call 1-844-505-2993</p>

        <div class="row">
            <div class="col">
                <a href="#">FAQ</a>
                <a href="#">Cookie Preferences</a>
            </div>
            <div class="col">
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="col">
                <a href="#">Terms of Use</a>
            </div>
            <div class="col">
                <a href="#">Privacy</a>
            </div>
        </div>
        <button class="language-btn">English <i class="fa fa-sort-desc" aria-hidden="true"></i> </button>
    </div>
   

    
</body>
</html>
